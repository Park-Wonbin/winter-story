<!DOCTYPE html>
<html>
<head>
  <title>겨울 이야기</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "???",
      authDomain: "???",
      databaseURL: "???",
      projectId: "???",
      storageBucket: "???",
      messagingSenderId: "???",
      appId: "???",
      measurementId: "???"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var database = firebase.database();

    function writeData(text) {
      firebase.database().ref('story').set(
        document.getElementById("text").value
      );
      document.getElementById("text").value="";
    }
  </script>
</head>
<body>
  <h1>겨울 이야기</h1>
  <hr>
  <h3>당신의 고민을 녹여드립니다</h3>
  <div class="box">
    <div class="container-1">
      <span class="icon"><i class="fas fa-pen-nib"></i></span>
      <input type="text" id="text" onkeypress="javascript:if(event.keyCode==13){writeData();}" placeholder="당신의 고민을 적어주세요..." />
    </div>
  </div>

  <div class="wrap" id="wrap">
    <button id="button" class="button" onclick="writeData();">올리기</button>
  </div>
</body>
</html>
